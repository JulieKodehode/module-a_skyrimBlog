<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media gallery</title>
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="images/skryim.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="media.html" class="disabled">Media</a>
      </nav>
    </header>
    <main>
      <!-- Media gallery -->
      <heading id="title">
        <h1>A Media Gallery</h1>
      </heading>

      <!-- Audio -->
      <div class="audio">
        <audio src="audio/The Elder Scrolls V_ Skyrim Main Menu Theme.mp3" controls></audio>
      </div>
      <!-- /Audio-->

      <!-- Motion -->
      <div class="gallery">
        <!-- Youtube -->
        <iframe
          class="youtube-trailer"
          width="600"
          height="337.5"
          src="https://www.youtube.com/embed/JSRtYpNRoN0"
          title="YouTube video player"
          frameborder="0"
        ></iframe>
        <!-- /Youtube -->

        <!-- Timelapse -->
        <div class="timelapse"></div>
        <!-- /Timelapse -->
      </div>
      <!-- /Motion-->

      <!-- Images -->
      <div class="gallery">
        <img class="images" src="images/skyrim-alduin.jpg" alt="a dragon on a tower" />
        <img class="images" src="images/skyrim-banner.jpg" alt="a skyrim banner" />

        <img class="images" src="images/skyrim-standingstones.jpg" alt="three standing stones" />
        <img class="images" src="images/skyrim-tomb.jpg" alt="a tomb entrance" />

        <img class="images" src="images/skyrim-riften2.jpg" alt="a burned down city" />
        <img class="images" src="images/skyrim-bleakfallsbarrow.jpg" alt="a mountain keep" />

        <img class="images" src="images/skyrim-giant.jpg" alt="a giant" />
        <img class="images" src="images/skyrim-mammoth.jpg" alt="a mammoth" />

        <img class="images" src="images/skyrim-mist.jpg" alt="mist on the ground" />
        <img class="images" src="images/skyrim-moon.jpg" alt="the sky and the moon" />

        <img class="images" src="images/skyrim-mountain.jpg" alt="snow and mist covered mountain" />
        <img class="images" src="images/skyrim-river.jpg" alt="a river" />

        <img class="images" src="images/skyrim-tower.jpg" alt="a burning tower" />
        <img class="images" src="images/skyrim-skeletondragon.jpg" alt="a skeleton dragon" />
        <!-- /Images-->
      </div>
    </main>
  </body>
</html>
